<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div id="content"></div>

  <script id="start-hdbs" type="text/x-handlebars-template">
    <p><a id="get-tasks" href="#">Get tasks</a></p>

    <div id="resdata"></div>
    <div id="noData" style="text-align: center;"></div>
    <div id="btn"></div>

    <!-- showAddForm -->

    <div style="display: none;" id="showAddForm" class="pr-3 col-sm-11 pl-4">
      <p class="textClass" style="margin-left:0px;">Add New Contact</p>


      <div class="form-group" class="pr-3" style="line-height:1 !important; font-size: 14px !important;">
        <input type="text" class="form-control form-control-sm textClass" id="lastName" placeholder="Last name"
          name="lastName">
      </div>
      <div class="form-group" class="pr-3" style="line-height:1 !important; font-size: 14px !important;">
        <input type="email" class="form-control form-control-sm textClass" id="email" placeholder="EMail Address*"
          name="email">
        <div class="input-group-append" id="emailNotValid" style="display:none; color:red">Please Enter Valid Email
        </div>
      </div>
      <div class="form-group" class="pr-3" style="line-height:1 !important; font-size: 14px !important;">
        <input type="text" class="form-control form-control-sm textClass" id="phone" placeholder="Phone Number"
          name="phone">
      </div>

      <button type="submit" class="btn btn-outline-success p-1 pl-1 mt-2" id="submitButton" onclick="submitData()"><span
          class="mr-1" role="status" aria-hidden="true"></span>Submit</button>
      <button id="submit" type="submit" label="2" class="btn btn-outline-secondary p-1 pl-1 mt-2"
        onClick="cancelPage()">Cancel</button>
    </div>

    <div style="display: none;" id="noDataText">No Data Available</div>
    <button class="btn btn-primary btn-sm popup" style="margin-left: 100px; margin-top: 15px; display: none;"
      type="submit" id="addDataButton" onclick="showAddForm()">Add Data</button>

<!-- successAlert -->

<div class="alert alert-success pr-3 p-1 mt-5 col-sm-9" role="alert"
  style="display:none; margin-left: 30px !important; width:80% !important; text-align: center !important;"
  id="successMessage">Added Successfully</div>

</script>


  <script type="text/javascript" src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="main.js"></script>



</body>

</html>
